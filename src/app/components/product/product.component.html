<div class="column gap-1 wrapper">
    <img src="{{ product.image }}" alt="Products thumbnail">
    <h2 class="title"> {{ product.name }}</h2>

    <div class="row gap-05">
        <span class="price-label">Price:</span>
        <span class="price-label"> {{ product.price }} </span>
    </div>

    <p-rating [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden"> </p-rating>

    <div class="row">
        <button
            type="button"
            pButton
            icon="pi pi-plus"
            (click)="editProduct()"
            label="Edit"
        ></button>

        <button
            type="button"
            pButton
            icon="pi pi-plus"
            (click)="deleteProduct()"
            label="Delete"
        ></button>
    </div>

</div>
